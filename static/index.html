<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<head>
    <meta charset="utf-8" />
    <title>Golden Shark</title>
</head>

<div id="headimg">
    <img src="/static/Shark.png" alt="logo-image">
</div>

<div id="thzapp">
    <ol>
        <li v-for="thz in message">
            <span>{{thz.code}}</span>
            <br>
            <span>{{thz.name}}</span>
            <br>
            <span>{{thz.text}}</span>
            <br>
            <span>{{thz.href}}</span>
            <br>
            <span>{{thz.imgf}}</span>
            <br>
        </li>
    </ol>
</div>
<script>
    var thzapp = new Vue({
        el: '#thzapp',
        data: {
            message: ''
        },
        mounted: function () {
            this.getJsonInfo()
        },
        methods: {
            getJsonInfo: function () {
                $.getJSON('http://www.goldenshark.cf/thzdetails',
                    function (response) {
                        console.log(response);
                        this.message = response.data;
                    }.bind(this));
            }.bind(this)
        }
    })
</script>
